name: Provision AWS (Terraform)

on:
  workflow_dispatch:
    inputs:
      cod_servicio:
        description: "Código del microservicio (ej: demo-01)"
        required: true
      tecnologia:
        description: "Java|Node|Net"
        required: true
        default: "Java"

jobs:
  provision:
    runs-on: ubuntu-latest
    permissions:
      id-token: write   # OIDC
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN_TF }}
          aws-region: ${{ secrets.AWS_REGION }}
      # (OIDC recomendado) :contentReference[oaicite:1]{index=1}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Terraform Init
        working-directory: infra
        run: terraform init

      - name: Terraform Apply (ECR + App Runner)
        working-directory: infra
        env:
          TF_VAR_cod_servicio: ${{ inputs.cod_servicio }}
          TF_VAR_region: ${{ secrets.AWS_REGION }}
        run: terraform apply -auto-approve

      - name: Output values
        working-directory: infra
        run: |
          echo "ECR_REPO=$(terraform output -raw ecr_repo_name)" >> $GITHUB_ENV
          echo "APP_RUNNER_SERVICE_ARN=$(terraform output -raw apprunner_service_arn)" >> $GITHUB_ENV
          echo "APP_RUNNER_URL=$(terraform output -raw apprunner_service_url)" >> $GITHUB_ENV

      # Opcional: actualizar Port aquí mismo (webhook), marcando "Generado"
      - name: Update Port (estado aprovisionamiento)
        if: always()
        env:
          PORT_WEBHOOK_URL: ${{ secrets.PORT_WEBHOOK_URL }}
          COD: ${{ inputs.cod_servicio }}
          URL: ${{ env.APP_RUNNER_URL }}
          ARN: ${{ env.APP_RUNNER_SERVICE_ARN }}
        run: |
          python - << 'PY'
import json, os
payload = {
  "microservicio": {
    "cod_servicio": os.environ["COD"],
    "nombre_servicio": os.environ["COD"],
    "tecnologia": "Java",
    "estado_de_aprovisionamiento": "Generado"
  }
}
print(json.dumps(payload))
PY > payload.json
          curl -sS -X POST -H "Content-Type: application/json" -d @payload.json "$PORT_WEBHOOK_URL"
